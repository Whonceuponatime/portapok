<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}PokerPro RFID{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
        }
        
        /* Navigation Styles */
        .navbar {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-logo {
            font-size: 1.5em;
        }
        .nav-title {
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b8c5d1;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }
        .nav-link.active {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }
        .nav-icon {
            font-size: 1.1em;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 0;
            }
            
            .nav {
                flex-direction: column;
                padding: 10px;
                gap: 5px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 5px;
                width: 100%;
            }
            
            .nav-link {
                padding: 12px 16px;
                font-size: 1em;
                text-align: center;
                border-radius: 8px;
                justify-content: center;
            }
            
            .page-header {
                padding: 20px 0;
                text-align: center;
            }
            
            .page-title {
                font-size: 1.8em;
            }
            
            .page-subtitle {
                font-size: 0.9em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin: 20px 0;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .nav {
                padding: 5px;
            }
            
            .nav-link {
                padding: 10px 12px;
                font-size: 0.9em;
            }
            
            .page-title {
                font-size: 1.5em;
            }
            
            .page-subtitle {
                font-size: 0.8em;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.3em;
            }
        }
        .page-header { text-align: center; margin: 30px 0; }
        .page-title { 
            font-size: 2.2em; 
            margin-bottom: 10px; 
            background: linear-gradient(45deg, #00d4ff, #9c27b0, #ff6b35);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .page-subtitle {
            color: #b8c5d1;
            font-size: 1.1em;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-logo">üé∞</span>
                <span class="nav-title">PokerPro RFID</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link {% if page == 'table' %}active{% endif %}">
                    <span class="nav-icon">üé≤</span>Table
                </a>
                <a href="/config" class="nav-link {% if page == 'config' %}active{% endif %}">
                    <span class="nav-icon">‚öôÔ∏è</span>Config
                </a>
                <a href="/calibration" class="nav-link {% if page == 'calibration' %}active{% endif %}">
                    <span class="nav-icon">üéØ</span>Calibration
                </a>
                <a href="/cards" class="nav-link {% if page == 'cards' %}active{% endif %}">
                    <span class="nav-icon">üÉè</span>Cards
                </a>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
